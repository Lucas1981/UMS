<h2>Alle users</h2>
<p><button type="button" class="btn btn-primary" ng-click="go('/adduser')">Voeg user toe</button></p>
<table id="userTable">
	<tr class="tableHeader">
    	<td>Naam</td>
        <td>Leeftijd</td>
        <td>Geslacht</td>
        
    </tr>
	<tr ng-repeat="user in ctrl.users | filter: { status: 'actief' }">
    	<td><a href="#/user/{{user.id}}">{{user.naam}}</a></td>
        <td>{{user.leeftijd}}</td>
        <td>{{user.geslacht}}</td>
        <td><a href="" ng-click="ctrl.deleteItem(user.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
</table>
